<div class="row g-5">

    {% for production_day in production_days %}
    <div class="col-12 col-md-6">
        {%  include 'shop/includes/production_day_card.html' %}
    </div>
    {% empty %}
    <div class="col">
        <p>Aktuell sind keine weiteren Backtage geplant.</p>
    </div>
    {% endfor %}
</div>
{% if show_all_link and production_days %}
<div class="row mt-5 mb-4">
    <div class="col text-center">
      <a class="btn btn-primary" href="{% url 'shop:production-day-list' %}">Alle Backtage anzeigen</a>
    </div>
</div>
{% endif %}
