<div class="btn-group btn-group-sm" role="group" aria-label="Column action links">
    <a href="{% url 'workshop:production-day-update' pk=record.pk %}" class="btn btn-primary" role="button" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="bottom" data-bs-content="Edit"><i class="fas fa-edit"></i></a>
    <a href="{% url 'workshop:production-day-delete' pk=record.pk %}" class="btn btn-primary{% if record.is_locked %} disabled{% endif %}" role="button" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="bottom" data-bs-content="Delete"><i class="fas fa-trash-can"></i></a>
    <a href="{% url 'workshop:order-list' %}?production_day={{ record.pk }}" class="btn btn-primary" role="button" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="bottom" data-bs-content="Show orders"><i class="fas fa-shopping-basket"></i></a>
    <a href="{% url 'workshop:production-plan-list' %}?production_day={{ record.pk }}" class="btn btn-primary{% if not record.production_plans.exists %} disabled{% endif %}" role="button" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="bottom" data-bs-content="Show production plans"><i class="fas fa-sliders"></i></a>
    <a href="{% url 'workshop:production-day-meta-product' pk=record.pk %}" class="btn btn-primary" role="button" data-bs-toggle="popover" data-bs-trigger="hover" data-bs-placement="bottom" data-bs-content="Customer abos"><i class="fas fa-retweet"></i></a>
</div>
