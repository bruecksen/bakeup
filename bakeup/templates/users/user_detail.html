{% extends base_template %}
{% load static %}

{% block title %}User: {{ object.username }}{% endblock %}

{% block page_content %}
<div class="container">

  <div class="row">
    <div class="col-sm-12">

      <h2>{{ object.username }}</h2>
      {% if object.name %}
        <p>{{ object.name }}</p>
      {% endif %}
    </div>
  </div>

{% if object == request.user %}
<!-- Action buttons -->
<div class="row">

  <div class="col-sm-12">
    <a class="btn btn-primary" href="{{ update_url }}" role="button">My Info</a>
  </div>

</div>
<!-- End Action buttons -->
{% endif %}

</div>
{% endblock page_content %}
