{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Login{% endblock %}

{% block content %}
  <h2>Login</h2>
  <div class="row">
      <div class="col-4">
          <form method="post">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-primary">Login</button>
          </form>
      </div>
  </div>
{% endblock %}
