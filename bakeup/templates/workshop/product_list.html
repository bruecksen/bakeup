{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block title %}Add new product{% endblock %}

{% block content %}
  <a href="{% url 'workshop:product-add' %}" class="btn btn-primary btn-sm float-end">Add new product</a>
  <h1>Products</h1>
  {% for product in object_list %}
  <p><a href="{% url 'workshop:product-detail' pk=product.pk %}">#{{ product.pk }} {{ product.name }}</a></p>
  {% endfor %}
 
  
{% endblock %}
