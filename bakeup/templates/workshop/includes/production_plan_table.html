{% load i18n %}

<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>{% trans "Quantity" %}</th>
            <th>{% trans "Product" %}</th>
        </tr>
    </thead>
    <tbody>
        {% for production_plan in production_plans %}
            <tr>
                <td>{{ production_plan.quantity }}</td>
                <td>{{ production_plan.product }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
