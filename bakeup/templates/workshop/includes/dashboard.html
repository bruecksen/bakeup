<div class="row g-0">
    <div class="col">
        <div class="page-heading p-4 bg-primary text-white">
            <h1>Welcome to bakeup</h1>
            <p>{{ request.user.get_full_name }}</p>
        </div>
    </div>
</div>
<div class="row mt-4 mb-4">
    <div class="col-3 offset-1">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title">Categories <small class="text-muted">{{ categories_count }}</small></h4>
              <p class="card-text"></p>
              <a href="{% url 'workshop:category-list' %}" class="btn btn-sm btn-outline-primary">Go to categories</a>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title">Recipies <small class="text-muted">{{ recipies_count }}</small></h4>
              <p class="card-text"></p>
              <a href="{% url 'workshop:recipe-list' %}" class="btn btn-sm btn-outline-primary">Go to recipies</a>
            </div>
        </div>
    </div>
    <div class="col-3">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title">Products <small class="text-muted">{{ products_count }}</small></h4>
              <p class="card-text"></p>
              <a href="{% url 'workshop:product-list' %}" class="btn btn-sm btn-outline-primary">Go to products</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-3 offset-1">
        <div class="card">
            <div class="card-body">
              <h4 class="card-title">Production Plans <small class="text-muted">{{ productionplans_count }}</small></h4>
              <p class="card-text"></p>
              <a href="{% url 'workshop:production-plan-list' %}" class="btn btn-sm btn-outline-primary">Go to production plans</a>
            </div>
        </div>
    </div>
</div>
